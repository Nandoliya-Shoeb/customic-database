<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Customic Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e1e2f, #3a3a5e); height: 100vh; }
        .login-card { border-radius: 15px; border: none; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
<div class="card shadow-lg p-4 login-card" style="width:380px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-dark">üîê Admin Login</h3>
        <p class="text-muted small">Access Customic Control Panel</p>
    </div>
    <div class="mb-3">
        <label class="form-label small fw-bold">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Admin ID">
    </div>
    <div class="mb-3">
        <label class="form-label small fw-bold">Password</label>
        <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <button class="btn btn-primary w-100 py-2 fw-bold" onclick="login()">Sign In</button>
    <p id="error" class="text-danger text-center mt-3 small fw-bold"></p>
</div>

<script>
async function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "12345") {
        try {
            // 1. Server session start karein
            await fetch('/api/login-session', { method: 'POST' });
            // 2. Browser flag set karein
            localStorage.setItem("adminLoggedIn", "yes");
            // 3. Admin page par bhejein
            window.location.href = "/admin";
        } catch (err) {
            alert("Server connection failed!");
        }
    } else {
        document.getElementById("error").innerText = "Invalid ID or Password!";
    }
}
</script>
</body>
</html>
